<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)= "onlyOdd = !onlyOdd">Show numbers</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <div *ngIf= "onlyOdd"> 
          <li class="list-group-item"
          [ngClass]= "{'odd': odd % 2 !== 0}"
          [ngStyle]= "{'backgroundColor': odd % 2 !== 0 ? 'yellowgreen' : green}"
          *ngFor = "let odd of oddNumbers"
          >
            {{odd}}
          </li>
        </div>
        <!-- <div  *ngIf= "!onlyOdd"> 
          <li class="list-group-item"
          [ngClass]= "{'even': even % 2 == 0}"
          [ngStyle]= "{'backgroundColor': even % 2 == 0 ? 'cyan' : 'black'}"
          *ngFor = "let even of evenNumbers"
          >
            {{even}}
          </li> 
        </div>
        <hr>
        <ng-template [ngIf]= "!onlyOdd">
          <div>
            <li class="list-group-item"
          [ngClass]= "{'even': even % 2 == 0}"
          [ngStyle]= "{'backgroundColor': even % 2 == 0 ? 'cyan' : 'black'}"
          *ngFor = "let even of evenNumbers"
          >
            {{even}}
          </li> 
          </div>
        </ng-template> -->
         <div  *appUnless= "onlyOdd"> 
          <li class="list-group-item"
          [ngClass]= "{'even': even % 2 == 0}"
          [ngStyle]= "{'backgroundColor': even % 2 == 0 ? 'cyan' : 'black'}"
          *ngFor = "let even of evenNumbers"
          >
            {{even}}
          </li> 
        </div>
      </ul>
    </div>
  </div>
  <hr>
  <p appBasicHighlight>This is styled with my basic highlight</p>
  <!-- <p appBetterHighlight [defaultColor] = "'Yellow'" [highlightColor] = "'red'">This is styled with my better highlight</p> -->
  <!-- <p [appBetterHighlight] = "'red'" [defaultColor] = "'Yellow'">This is styled with my better highlight</p> -->
  <p [appBetterHighlight] = "'red'" defaultColor = "Yellow">This is styled with my better highlight</p>
  <div [ngSwitch] = "value">
    <p *ngSwitchCase="5">Value is 5.</p>
    <p *ngSwitchCase="10">Value is 10.</p>
    <p *ngSwitchCase="100">Value is 100.</p>
    <p *ngSwitchDefault>Value is Default.</p>
  </div>
</div>
